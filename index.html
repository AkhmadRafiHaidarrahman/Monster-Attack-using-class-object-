<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-800">
    <section class="flex w-screen h-screen justify-center items-center flex-col">
        <div class="w-96 h-max flex flex-col bg-sky-900 rounded-3xl border-8 border-gray-500">
            <img src="ChatGPT Image Aug 16, 2025, 03_17_19 PM.png" alt="">
            <div data-total="1000" data-value="1000" class="health-bar text-center    w-full rounded-4xl h-5 overflow-hidden relative mb-3">
                <div  class="health-fill w-full h-full bg-red-500 ease-in "></div>
            </div>
        </div>
        <button class="ResetBtn bg-indigo-700 p-2 w-32 m-1.5 rounded-4xl duration-300 ease-in transition delay-50 hover:translate-y-1 hover:bg-white text-white hover:text-black hover:shadow hover:shadow-white  ">Reset</button>
        <button class="AttackBtn bg-indigo-700 p-2 w-32 m-1.5 rounded-4xl duration-300 ease-in transition delay-50 hover:translate-y-1 hover:bg-white text-white hover:text-black hover:shadow hover:shadow-white  ">Attack</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
